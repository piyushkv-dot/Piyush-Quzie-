            border-radius: 15px;

            font-size: 1.1rem;
            line-height: 1.5;

        .opt-item {

            color: #000;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: 0.2s;
            border: none;
            width: 100%;
            text-align: left;
        }

        .opt-item:active { transform: scale(0.98); opacity: 0.9; }

        /* Footer Navigation */
        .footer-nav {
            background: #15171c;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;

        .nav-item i { display: block; font-size: 20px; margin-bottom: 4px; }

        /* Action Button */
        .action-btn {
            background: var(--primary-teal);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Screen Toggle */
        .screen { display: none; height: 100%; }
        .active-screen { display: flex; flex-direction: column; }

        .hidden { display: none; }
        
        /* Result styling */
        .res-text { text-align: center; padding: 40px; }
        .score-big { font-size: 60px; color: var(--primary-teal); font-weight: bold; }

<script>
    let questions = [];
    let currentIndex = 0;
    let score = 0;

    async function initQuiz() {
        const file = document.getElementById('pdfInp').files[0];
        if(!file) return alert("PDF ‡§´‡§æ‡§á‡§≤ ‡§ö‡•Å‡§®‡•á‡§Ç!");

        const reader = new FileReader();
        reader.onload = async function() {
            const typedarray = new Uint8Array(this.result);
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let fullText = "";

            if(questions.length > 0) {

    function displayQuestion() {
        const area = document.getElementById('q-render-area');
        const qText = questions[currentIndex];
        
        area.innerHTML = `
            <div class="question-container">
                ${currentIndex + 1}. ${qText.substring(0, 200)}

            <div class="options-list">
                <button class="opt-item" onclick="selectOpt(this)">A) ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ ‡§è‡§ï</button>

                <button class="opt-item" onclick="selectOpt(this)">D) ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™ ‡§ö‡§æ‡§∞</button>
            </div>
        `;
        
        // Update Progress
        document.getElementById('p-fill').style.width = ((currentIndex + 1) / questions.length * 100) + "%";
    }

    function selectOpt(btn) {
        // Remove selection from others
        document.querySelectorAll('.opt-item').forEach(b => {
            b.style.background = "white";
            b.style.color = "black";
        });
        // Highlight selected
        btn.style.background = "#009688";
        btn.style.color = "white";
        
        // Demo logic: First option is correct
        if(btn.innerText.includes("A)")) score++;
    }

    function nextQuestion() {
        if(currentIndex < questions.length - 1) {
            currentIndex++;
            displayQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        showScreen('screen-result');
        document.getElementById('final-score').innerText = score;
        document.getElementById('stat-text').innerText = `‡§ï‡•Å‡§≤ ‡§™‡•ç‡§∞‡§∂‡•ç‡§®: ${questions.length} | ‡§∏‡§π‡•Ä: ${score}`;
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.getElementById(id).classList.add('active-screen');
    }
</script>
